{% extends 'base.html' %}


{% block content %}

{% if food.verified %}
  <p>This food is used by too many users to delete.</p>
  
{% else %}
<form action='' method = 'post'>
  {% csrf_token %}


  <p>Are you sure you want to delete  {{ food}}?</p>
  <input type='submit' value='Yes, delete.' />

</form>
{% endif %}

{% endblock %}
